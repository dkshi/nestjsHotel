<!DOCTYPE html>
<html>
<head>
  <title>Savosin Imperial Plaza - Бронирование</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <style>
    .booking-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .booking-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold; 
    }

    .booking-form input[type="text"],
    .booking-form input[type="email"],
    .booking-form input[type="date"] { 
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    .booking-form input[type="text"]:focus,
    .booking-form input[type="email"]:focus,
    .booking-form input[type="date"]:focus { 
      outline: none;
      background-color: #555;
    }

    .booking-form button {
      background-color: #99FF99;
      border: none;
      color: #333333;
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50px;
      display: inline-block;
      font-weight: bold;
      text-decoration: none;
    }

    .booking-form button:hover {
      background-color: #88CC88;
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">Savosin</a>
    <nav>
      <ul>
        <li><a href="catalog.html">Каталог номеров</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="contact.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <div class="booking-form">
      <form action="/bookings" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>

        <label for="start-date">Начало брони:</label>
        <input type="date" id="start-date" name="startdate" required>

        <label for="end-date">Конец брони:</label>
        <input type="date" id="end-date" name="enddate" required>

        <button type="submit">Забронировать</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Savosin Imperial Plaza. Все права защищены.</p>
  </footer>
</body>
</html>
